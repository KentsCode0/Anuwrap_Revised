<div class="flex justify-center items-center p-12">

            {{report.name}} 
        </h5>
        <p>{{report.title}}</p>
        <hr class="mb-6">
        <p class="font-normal text-gray-700 dark:text-gray-400">{{report.description}}</p>
        <p class="font-normal text-gray-700 dark:text-gray-400">{{report.content}}</p>
    </div>
</div>
