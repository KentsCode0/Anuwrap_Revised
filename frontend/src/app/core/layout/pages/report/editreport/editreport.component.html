<div id="crud-modal">
    <div>
        <div>
            <h3>Create Report</h3>
        </div>
        <select name="report_type" id="report_type" [(ngModel)]="report.report_type_id"
                    class="text-black bg-gray-100 border-gray-300 font-medium rounded-lg text-sm px-1.5 py-1 sm:px-2 sm:py-1.5 md:px-3 md:py-2 lg:px-2 lg:py-1 xl:px-3 xl:py-2 w-[100px] h-[30px] sm:w-[120px] sm:h-[35px] md:w-[140px] md:h-[40px] lg:w-[120px] lg:h-[35px] xl:w-[140px] xl:h-[40px] text-center flex items-center dark:bg-primary-600 dark:hover:bg-primary-700 ml-[5px] sm:ml-[20px] md:ml-[30px] lg:ml-[40px] xl:ml-[50px] whitespace-nowrap gap-[2px] sm:gap-[4px] md:gap-[6px] lg:gap-[4px] xl:gap-[6px]">
                    <option value="0">Select report type</option>
                    <option *ngFor="let reportType of reportTypes" [value]="reportType.report_type_id"
                        class="cursor-pointer block px-4 py-2 hover:bg-gray-100 whitespace-nowrap">
                        {{ reportType.name }}
                    </option>
                </select>
        <form>
            <div>
                <label for="title">Title</label>
                <input type="text" name="title" id="title" [(ngModel)]="report.title" placeholder="Enter title" required>
            </div>
            <div>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" [(ngModel)]="report.name" placeholder="Enter name" required>
            </div>
            <div>
                <label for="position">Position</label>
                <input type="text" name="position" id="position" [(ngModel)]="report.position" placeholder="Enter position" required>
            </div>
            <div>
                <label for="tenure">Tenure</label>
                <input type="text" name="tenure" id="tenure" [(ngModel)]="report.tenure" placeholder="Enter tenure" required>
            </div>
            <div>
                <label for="status">Status</label>
                <input type="text" name="status" id="status" [(ngModel)]="report.status" placeholder="Enter status" required>
            </div>
            <div>
                <label for="related_cert">Related Certificates</label>
                <input type="text" name="related_cert" id="related_cert" [(ngModel)]="report.related_cert" placeholder="Enter related certificates">
            </div>
            <div>
                <label for="doctorate_degree">Doctorate Degree</label>
                <input type="text" name="doctorate_degree" id="doctorate_degree" [(ngModel)]="report.doctorate_degree" placeholder="Enter doctorate degree">
            </div>
            <div>
                <label for="masters_degree">Masters Degree</label>
                <input type="text" name="masters_degree" id="masters_degree" [(ngModel)]="report.masters_degree" placeholder="Enter masters degree">
            </div>
            <div>
                <label for="baccalaureate_degree">Baccalaureate Degree</label>
                <input type="text" name="baccalaureate_degree" id="baccalaureate_degree" [(ngModel)]="report.baccalaureate_degree" placeholder="Enter baccalaureate degree">
            </div>
            <div>
                <label for="specification">Specification</label>
                <input type="text" name="specification" id="specification" [(ngModel)]="report.specification" placeholder="Enter specification">
            </div>
            <div>
                <label for="enrollment_stats">Enrollment Statistics</label>
                <input type="text" name="enrollment_stats" id="enrollment_stats" [(ngModel)]="report.enrollment_stats" placeholder="Enter enrollment statistics">
            </div>
            <div>
                <label for="designation">Designation</label>
                <input type="text" name="designation" id="designation" [(ngModel)]="report.designation" placeholder="Enter designation">
            </div>
            <div>
                <label for="teaching_exp">Teaching Experience</label>
                <input type="text" name="teaching_exp" id="teaching_exp" [(ngModel)]="report.teaching_exp" placeholder="Enter teaching experience">
            </div>
            <div>
                <label for="org_membership">Organization Membership</label>
                <input type="text" name="org_membership" id="org_membership" [(ngModel)]="report.org_membership" placeholder="Enter organization membership">
            </div>
            <div>
                <button type="button" (click)="editReport()">Edit Report</button>
                <button type="button" (click)="goToReports()">Cancel</button>
            </div>
        </form>
    </div>
</div>
